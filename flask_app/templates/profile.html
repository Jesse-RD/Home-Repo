<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="{{url_for('static',filename='profile.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="content">
            <h1>{{user_profile.firstName}}</h1>
            <div>
                <button><a href="/new_listing/{{user_profile.id}}">Create Listing</a></button>
                <button><a href="/">Dashboard</a></button>
            </div>
        </div>
    </header>
    <main>
        <div id="my_listings">
            <h2>My Listings</h2>
            {% for listing in listings %}
            <div class="listing">
                <p>{{listing.title}}</p>
                <div>
                    {{listing.imgURL}}
                    <img class="house_img" src="images/house.jpg" alt="house">
                </div>
                <div id="buttons">
                    <form action="/delete_listing/{{user_profile.id}}/{{listing.id}}" method="post">
                        <button id="delete_btn" class="list_btn" type="submit">Delete</button>
                    </form>
                    <button id="edit_btn" class="list_btn"><a href="/edit_listing/{{user_profile.id}}/{{listing.id}}">Edit</a></button>
                </div>
            </div>
            {% endfor %}
        </div>
        <div id="favorites">
            <h2>My Favorites</h2>
            <!--For loop for this code-->
            <div class="listing">
                <p>Title <!--Jinja for title--></p>
                <div>
                    <!--Jinja syntax in src input for the house photo url-->
                    <img class="house_img" src="images/house.jpg" alt="house">
                </div>
                <p>Listed by: <!--Jinja for lister--></p>
            </div>
            <!--End for-->
        </div>
    </main>
</body>
</html>
